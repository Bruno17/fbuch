<q-card bordered flat class="full-width">
    <q-card-section class="bg-primary text-white">
        <div class="row items-center no-wrap">
            <div class="col">
                <span class="text-subtitle2">{{entry.Boot_name}}</span> {{entry.Gattung_shortname}}
                <div class="text-h6">{{entry.Type_name}}</div>
                <div class="text-subtitle2">
                    {{ entry.formattedDate }}
                    <template v-if="entry.formattedEndDate != ''">
                        <br>
                        {{ entry.formattedEndDate }}
                    </template>
                </div>
                <div v-if="useHasPermission('fbuch_view_birthdate')" class="text-subtitle2">
                    <template v-if="entry.average_age > 0">
                        Altersschnitt: {{entry.average_age}}
                    </template>
                    <template v-if="entry.average_error">
                        Fehlende Altersangaben: {{entry.average_error.missingValues}}
                    </template>

                </div>
            </div>
            <div class="col-auto">
                <q-btn color="white" text-color="black" round icon="more_vert">
                    <q-menu auto-close anchor="bottom right" self="top right" :offset="[0, 5]">
                        <q-list dense bordered separator>

                            <q-item @click="pullMembers" clickable v-ripple>
                                <q-item-section avatar><q-avatar icon="group_add" /></q-item-section>
                                <q-item-section>
                                    <q-item-label>Einfügen</q-item-label>
                                    <q-item-label caption>Markierte Personen einfügen</q-item-label>
                                </q-item-section>
                            </q-item>
                            <q-item :href="'/fahrtenbuch/fahrtenbuch.html/#/entry-update/'+entry.id" clickable v-ripple>
                                <q-item-section avatar><q-avatar icon="edit" /></q-item-section>
                                <q-item-section>
                                    <q-item-label>Eintrag bearbeiten</q-item-label>
                                    <q-item-label caption>Bearbeiten und Personen hinzufügen</q-item-label>
                                </q-item-section>
                            </q-item>
                            <q-item @click="confirmDelete" clickable v-ripple>
                                <q-item-section avatar><q-avatar text-color="red" icon="delete" /></q-item-section>
                                <q-item-section>Eintrag löschen</q-item-section>
                            </q-item>

                        </q-list>
                    </q-menu>
                </q-btn>
            </div>
        </div>
    </q-card-section>

    <q-separator></q-separator>

    <q-card-section>
        <pre style="white-space: pre-wrap; word-wrap: break-word;font-family: inherit;">{{ entry.note }}</pre>
    </q-card-section>
    <q-separator></q-separator>
    <q-card-section class="q-pa-none">
        <q-list separator>
            <template v-for="name in entry.names">
                <q-item tag="label" v-ripple>
                    <q-item-section side top class="q-pa-none">
                        <q-checkbox v-model="name.selected" />
                    </q-item-section>
                    <q-item-section side>
                        {{name.idx}}
                    </q-item-section>
                    <q-item-section>
                        <q-item-label v-if="name.guestname=='' && name.Member_member_status=='Mitglied' ">
                            {{name.Member_firstname}} {{name.Member_name}} <template
                                v-if="useHasPermission('fbuch_view_birthdate')"> ({{name.age}})</template>
                        </q-item-label>
                        <q-item-label v-if="name.guestname=='' && name.Member_member_status!=='Mitglied' ">
                            {{name.Member_firstname}} {{name.Member_name}} ({{name.Member_member_status}}) <template
                                v-if="useHasPermission('fbuch_view_birthdate')"> ({{name.age}})</template>
                        </q-item-label>
                        <q-item-label v-if="name.guestname!==''">
                            {{name.guestname}} (Gasteintrag)
                        </q-item-label>
                    </q-item-section>
                    <q-item-section side top class="q-pa-none">
                        <q-btn color="primary" text-color="white" round icon="more_vert">
                            <q-menu auto-close anchor="bottom right" self="top right" :offset="[0, 5]">
                                <q-list dense bordered separator>

                                    <q-item
                                        @click="confirmRemoveName(name)" clickable v-ripple>
                                        <q-item-section avatar><q-avatar text-color="red"
                                                icon="delete" /></q-item-section>
                                        <q-item-section>Eintrag entfernen</q-item-section>
                                    </q-item>

                                </q-list>
                            </q-menu>
                        </q-btn>
                    </q-item-section>
                </q-item>
            </template>
        </q-list>



</q-card>
